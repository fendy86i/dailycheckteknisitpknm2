<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Check Teknisi TPKNM2 - Minggu Ini</title>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css"/>
    
    <style>
        body {
            margin: 0;
            padding: 20px 10px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #24084F;
            color: white;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 0 0 30px 0;
            font-size: 28px;
            padding: 0 10px;
        }
        #table-card {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: #333;
            box-sizing: border-box;
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }
        table {
            width: 100%;
            min-width: 900px;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            white-space: nowrap;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #e9ecef;
            font-weight: 600;
        }
        /* Force center Alat & Site headers */
        th:nth-child(1), th:nth-child(2) {
            text-align: center !important;
        }
        tfoot th {
            background-color: #e9ecef;
            font-weight: bold;
            color: #343a40;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .pill {
            display: inline-block;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 50px;
            min-width: 90px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .pill-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
        .pill-danger  { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
        .pill-warning { background:#fff3cd; color:#856404; border:1px solid #ffeaa7; }
        .pill-secondary { background:#e9ecef; color:#495057; }

        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(36, 8, 79, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 24px;
            color: white;
            z-index: 1000;
        }
        #loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                padding: 0 5px;
            }
            #table-card {
                padding: 15px 10px;
                border-radius: 6px;
            }
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            .pill {
                padding: 6px 14px;
                font-size: 13px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div id="loading">
    <div>Memuat data minggu ini...</div>
</div>

<div id="table-card">
    <div class="table-container">
        <table id="dailycheck" class="display" style="width:100%">
            <thead>
                <tr id="headerRow">
                    <th>Alat</th>
                    <th>Site</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2" style="text-align:right;">Jumlah Done:</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>

<script>
function formatDate(date) {
    const options = { day: 'numeric', month: 'short' };
    return date.toLocaleDateString('id-ID', options);
}

function getThisWeekDates() {
    const today = new Date();
    const day = today.getDay();
    const diff = day === 0 ? -6 : 1 - day;
    const week = [];
    for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + diff + i);
        week.push({
            formatted: formatDate(date),
            iso: date.toISOString().split('T')[0]
        });
    }
    return week;
}

$(document).ready(function() {
    const weekDates = getThisWeekDates();

    const $headerRow = $('#headerRow');
    weekDates.forEach(d => {
        $headerRow.append(`<th>${d.formatted}</th>`);
    });

    weekDates.forEach(() => {
        $('tfoot tr').append('<th>—</th>');
    });

    const table = new DataTable('#dailycheck', {
        ajax: {
            url: 'https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec',
            dataSrc: 'data',
            cache: false,
            data: function(d) {
                d.ts = new Date().getTime();
            }
        },
        columns: [
            { data: 'Alat' },
            { data: 'Site' },
            ...weekDates.map(d => ({ 
                data: d.iso,
                defaultContent: '—'
            }))
        ],
        columnDefs: [
            {
                targets: [2,3,4,5,6,7,8],
                className: 'dt-center',
                render: function(data, type) {
                    if (type === 'display') {
                        const val = (data || '').trim();
                        if (val === 'Done')  return '<span class="pill pill-success">Done</span>';
                        if (val === 'Miss')  return '<span class="pill pill-danger">Miss</span>';
                        if (val === 'Open')  return '<span class="pill pill-warning">Open</span>';
                        if (val)             return '<span class="pill pill-secondary">' + val + '</span>';
                        return '—';
                    }
                    return data || '';
                }
            }
        ],
        order: [[0, 'asc']],
        language: {
            loadingRecords: "Memuat data...",
            emptyTable: "Tidak ada data untuk minggu ini",
            search: "Cari Alat/Site:"
        },
        footerCallback: function() {
            const api = this.api();
            weekDates.forEach((d, i) => {
                const column = api.column(i + 2);
                let doneCount = 0;
                column.data().each(val => {
                    if ((val || '').trim() === 'Done') doneCount++;
                });
                $(column.footer()).html(doneCount || '—');
            });
        }
    });

    table.on('xhr', () => $('#loading').hide());

    $('#loading').hide();

    setInterval(() => {
        $('#loading').show();
        table.ajax.reload(() => $('#loading').hide(), false);
    }, 900000); // 15 minutes
});
</script>

</body>
</html>
