<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Check Teknisi TPKNM2 - Minggu Ini</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  padding: 16px 10px;
  font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  background: #24084F;
  color: #fff;
}

h1 {
  text-align: center;
  margin-bottom: 14px;
  font-size: 22px;
}

/* ================= CARD ================= */
.card {
  max-width: 1400px;
  margin: auto;
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  color: #333;
  box-shadow: 0 6px 24px rgba(0,0,0,.35);
}

/* ================= SCROLL ================= */
.table-wrap {
  overflow-x: auto;
  position: relative;
  -webkit-overflow-scrolling: touch;
}

/* ================= TABLE ================= */
table {
  width: 100%;
  min-width: 920px;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing: 0;
  background: #fff;
}

th, td {
  padding: 10px 8px;
  text-align: center;
  white-space: nowrap;
  border-bottom: 1px solid #e0e0e0;
  font-size: 14px;
}

/* ================= HEADER ================= */
thead th {
  background: #f1f3f5;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 30;
}

/* ================= FOOTER ================= */
tfoot th {
  background: #f1f3f5;
  font-weight: 700;
  position: sticky;
  bottom: 0;
  z-index: 25;
}

/* ================= COLUMN WIDTHS ================= */
.col-alat { width: 140px; min-width: 140px; }
.col-site { width: 120px; min-width: 120px; }
.col-day  { width: 110px; }

/* ================= STICKY COLUMNS ================= */
.sticky-alat {
  position: sticky;
  left: 0;
  background: #fff;
  z-index: 50;
}

.sticky-site {
  position: sticky;
  left: 140px;
  background: #fff;
  z-index: 45;
}

/* Divider shadow */
.sticky-site::after {
  content: "";
  position: absolute;
  top: 0;
  right: -6px;
  width: 6px;
  height: 100%;
  background: linear-gradient(to right, rgba(0,0,0,.25), transparent);
}

/* ================= STATUS PILL ================= */
.pill {
  display: inline-block;
  min-width: 72px;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}

.done  { background:#d4edda; color:#155724; }
.miss  { background:#f8d7da; color:#721c24; }
.open  { background:#fff3cd; color:#856404; }

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  th, td { font-size: 13px; padding: 8px 6px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div class="card">
<div class="table-wrap">
<table id="table">

<thead>
<tr id="head">
  <th class="col-alat sticky-alat">Alat</th>
  <th class="col-site sticky-site">Site</th>
</tr>
</thead>

<tbody id="body"></tbody>

<tfoot>
<tr id="foot">
  <th class="sticky-alat"></th>
  <th class="sticky-site">Jumlah Done</th>
</tr>
</tfoot>

</table>
</div>
</div>

<script>
/* ================= DATE HELPERS ================= */
function fmt(d){
  return d.toLocaleDateString('id-ID',{day:'numeric',month:'short'});
}

function week(){
  const t=new Date(),day=t.getDay(),s=day===0?-6:1-day;
  return Array.from({length:7},(_,i)=>{
    const d=new Date(t); d.setDate(t.getDate()+s+i);
    return {label:fmt(d),key:d.toISOString().split('T')[0]};
  });
}

/* ================= BUILD TABLE ================= */
const days = week();
const head = document.getElementById('head');
const foot = document.getElementById('foot');

days.forEach(d=>{
  head.insertAdjacentHTML('beforeend',
    `<th class="col-day">${d.label}</th>`);
  foot.insertAdjacentHTML('beforeend',
    `<th class="col-day" data-key="${d.key}">—</th>`);
});

/* ================= LOAD DATA ================= */
fetch('https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec')
.then(r=>r.json())
.then(json=>{
  const data=json.data;
  const body=document.getElementById('body');
  const count={};

  data.forEach(row=>{
    let tr=`<tr>
      <td class="sticky-alat col-alat">${row.Alat}</td>
      <td class="sticky-site col-site">${row.Site}</td>`;

    days.forEach(d=>{
      const v=(row[d.key]||'').trim();
      if(v==='Done'){ count[d.key]=(count[d.key]||0)+1; }
      tr+=`<td class="col-day">${
        v==='Done'?'<span class="pill done">Done</span>':
        v==='Miss'?'<span class="pill miss">Miss</span>':
        v==='Open'?'<span class="pill open">Open</span>':'—'
      }</td>`;
    });

    tr+='</tr>';
    body.insertAdjacentHTML('beforeend',tr);
  });

  document.querySelectorAll('tfoot th[data-key]').forEach(th=>{
    th.textContent=count[th.dataset.key]||'—';
  });
});
</script>

</body>
</html>
