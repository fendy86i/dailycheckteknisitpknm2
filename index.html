<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi TPKNM2 - Minggu Ini</title>

<link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css"/>

<style>
body {
    margin: 0;
    padding: 16px 10px;
    font-family: system-ui, Arial, sans-serif;
    background: #24084F;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 14px;
    font-size: 22px;
}

#table-card {
    max-width: 1400px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 12px;
    color: #333;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

/* DataTables spacing fix */
.dataTables_wrapper {
    margin-top: 8px;
}

/* Scroll container */
.table-container {
    overflow-x: auto;
    position: relative;
    -webkit-overflow-scrolling: touch;
}

/* Table */
table {
    width: 100%;
    min-width: 900px;
    table-layout: fixed;
    border-collapse: separate;
    border-spacing: 0;
    background: #fff;
}

th, td {
    padding: 10px;
    text-align: center;
    white-space: nowrap;
    border-bottom: 1px solid #e0e0e0;
    font-size: 14px;
}

/* Header */
thead th {
    background: #f1f3f5;
    position: sticky;
    top: 0;
    z-index: 30;
}

/* Footer */
tfoot th {
    background: #f1f3f5;
    font-weight: 700;
    position: sticky;
    bottom: 0;
    z-index: 20;
}

/* Column widths */
.col-alat { width: 140px; min-width: 140px; }
.col-site { width: 120px; min-width: 120px; }

/* Frozen columns */
.sticky-1 {
    position: sticky;
    left: 0;
    z-index: 50;
    background: #fff;
}

.sticky-2 {
    position: sticky;
    left: 140px;
    z-index: 45;
    background: #fff;
}

/* Divider */
.sticky-2::after {
    content: "";
    position: absolute;
    top: 0;
    right: -6px;
    width: 6px;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
}

/* Pills */
.pill {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    min-width: 70px;
}
.pill-success { background:#d4edda; color:#155724; }
.pill-danger  { background:#f8d7da; color:#721c24; }
.pill-warning { background:#fff3cd; color:#856404; }

/* Mobile */
@media (max-width: 768px) {
    th, td { font-size: 13px; padding: 8px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div id="table-card">
<div class="table-container">
<table id="dailycheck" class="display">

<thead>
<tr id="headerRow">
    <th class="col-alat sticky-1">Alat</th>
    <th class="col-site sticky-2">Site</th>
</tr>
</thead>

<tfoot>
<tr id="footerRow">
    <th class="sticky-1"></th>
    <th class="sticky-2">Jumlah Done</th>
</tr>
</tfoot>

</table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>

<script>
function formatDate(d) {
    return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
}

function getWeek() {
    const t = new Date();
    const d = t.getDay();
    const start = d === 0 ? -6 : 1 - d;
    return Array.from({length:7}, (_,i) => {
        const x = new Date(t);
        x.setDate(t.getDate() + start + i);
        return { label: formatDate(x), key: x.toISOString().split('T')[0] };
    });
}

$(function () {
    const days = getWeek();

    days.forEach(d => {
        $('#headerRow').append(`<th>${d.label}</th>`);
        $('#footerRow').append('<th>—</th>');
    });

    const table = new DataTable('#dailycheck', {
        autoWidth: false,
        scrollX: false,
        ajax: {
            url: 'https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec',
            dataSrc: 'data'
        },
        columns: [
            { data: 'Alat', className:'sticky-1 col-alat' },
            { data: 'Site', className:'sticky-2 col-site' },
            ...days.map(d => ({ data: d.key }))
        ],
        columnDefs: [{
            targets: '_all',
            render: (d,t) => {
                if (t !== 'display') return d || '';
                if (d === 'Done') return '<span class="pill pill-success">Done</span>';
                if (d === 'Miss') return '<span class="pill pill-danger">Miss</span>';
                if (d === 'Open') return '<span class="pill pill-warning">Open</span>';
                return d || '—';
            }
        }],
        footerCallback: function () {
            const api = this.api();
            days.forEach((_, i) => {
                let c = 0;
                api.column(i + 2).data().each(v => { if (v === 'Done') c++; });
                $(api.column(i + 2).footer()).html(c || '—');
            });
        }
    });
});
</script>

</body>
</html>
