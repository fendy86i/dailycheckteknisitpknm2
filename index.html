<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #24084F;
}

h1 {
  color: white;
  text-align: center;
  padding: 14px;
  font-size: 22px;
}

.card {
  background: white;
  margin: 12px auto;
  padding: 8px;
  border-radius: 10px;
  max-width: 1200px;
}

#loading {
  text-align: center;
  padding: 20px;
  font-weight: bold;
}

.table-wrapper {
  overflow: auto;
  max-height: 80vh;
}

table {
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;
  width: 100%;
  min-width: 920px;
  font-size: 14px;
}

th, td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

thead th {
  position: sticky;
  top: 0;
  background: #f1f3f5;
  z-index: 100;
}

.col-alat {
  width: 96px;
  min-width: 96px;
}

.col-site {
  width: 72px;
  min-width: 72px;
}

.sticky-alat {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 90;
  text-align: left;
  padding-left: 8px;
}

.sticky-site {
  position: sticky;
  left: 96px;
  background: #fafafa;
  z-index: 85;
}

.date-col {
  width: 70px;
  min-width: 70px;
}

.pill {
  display: inline-block;
  width: 90%;
  padding: 6px 0;
  border-radius: 999px;
  font-size: 14px;
  font-weight: bold;
}

.done { background:#d4edda; color:#155724; }
.miss { background:#f8d7da; color:#721c24; }
.open { background:#fff3cd; color:#856404; }

.sort-btn {
  font-size: 10px;
  cursor: pointer;
  margin-left: 4px;
  opacity: 0.6;
}
.sort-btn:hover { opacity: 1; }

tfoot td {
  position: sticky;
  bottom: 0;
  background: #f1f3f5;
  font-weight: bold;
  z-index: 80;
}

@media (max-width: 768px) {
  table { min-width: 100%; }
  .col-alat { width: 88px; }
  .col-site { width: 64px; }
  .sticky-site { left: 88px; }
  .date-col { width: 64px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi – Minggu Ini</h1>

<div class="card">
<div id="loading">Memuat data...</div>

<div class="table-wrapper">
<table id="dailyTable" style="display:none">
<thead>
<tr id="headerRow">
  <th class="sticky-alat col-alat">Alat</th>
  <th class="sticky-site col-site">Site</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
<tfoot>
<tr id="footerRow">
  <td class="sticky-alat">Jumlah Done</td>
  <td class="sticky-site"></td>
</tr>
</tfoot>
</table>
</div>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec";

/* ===== WEEK DATES ===== */
function getWeekDates() {
  const today = new Date();
  const monday = new Date(today);
  monday.setDate(today.getDate() - (today.getDay() || 7) + 1);

  return Array.from({ length: 7 }, (_, i) => {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    return {
      label: d.toLocaleDateString("id-ID", { day: "numeric", month: "short" }),
      iso: d.toISOString().split("T")[0]
    };
  });
}

const weekDates = getWeekDates();

/* ===== HEADER ===== */
const headerRow = document.getElementById("headerRow");
weekDates.forEach((d, i) => {
  const th = document.createElement("th");
  th.className = "date-col";
  th.innerHTML = `${d.label}<span class="sort-btn" onclick="sortByDone(${i + 2})">▲</span>`;
  headerRow.appendChild(th);
});

/* ===== FOOTER ===== */
const footerRow = document.getElementById("footerRow");
weekDates.forEach(() => footerRow.appendChild(document.createElement("td")));

/* ===== SAFE FETCH ===== */
fetch(SCRIPT_URL + "?t=" + Date.now())
  .then(res => res.text())
  .then(text => {
    let json;
    try {
      json = JSON.parse(text);
    } catch (e) {
      throw new Error("Web App tidak mengembalikan JSON");
    }
    if (!json.data) throw new Error("Field 'data' tidak ditemukan");
    buildTable(json.data);
    document.getElementById("loading").style.display = "none";
    document.getElementById("dailyTable").style.display = "table";
  })
  .catch(err => {
    document.getElementById("loading").innerText =
      "Gagal memuat data: " + err.message;
  });

function buildTable(data) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="sticky-alat col-alat">${row.Alat || ""}</td>
      <td class="sticky-site col-site">${row.Site || ""}</td>
    `;

    weekDates.forEach(d => {
      const val = row[d.iso];
      let html = "—";
      if (val === "Done") html = `<span class="pill done">Done</span>`;
      if (val === "Miss") html = `<span class="pill miss">Miss</span>`;
      if (val === "Open") html = `<span class="pill open">Open</span>`;
      tr.innerHTML += `<td class="date-col">${html}</td>`;
    });

    tbody.appendChild(tr);
  });

  updateFooter();
}

function sortByDone(col) {
  const tbody = document.getElementById("tableBody");
  const rows = [...tbody.rows];
  rows.sort((a, b) =>
    b.cells[col].innerText === "Done" ? 1 : -1
  );
  rows.forEach(r => tbody.appendChild(r));
}

function updateFooter() {
  weekDates.forEach((_, i) => {
    let count = 0;
    document.querySelectorAll("#tableBody tr").forEach(r => {
      if (r.cells[i + 2].innerText === "Done") count++;
    });
    footerRow.cells[i + 2].innerText = count || "—";
  });
}
</script>

</body>
</html>
