<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi TPKNM2 - Minggu Ini</title>

<link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css"/>

<style>
/* ===== Page ===== */
body {
    margin: 0;
    padding: 16px 10px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: #24084F;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 16px;
    font-size: 22px;
}

/* ===== Card ===== */
#table-card {
    max-width: 1400px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 14px;
    color: #333;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

/* ===== Scroll container ===== */
.table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    position: relative;
}

/* ===== Table ===== */
table {
    width: 100%;
    min-width: 900px;
    border-collapse: separate;
    border-spacing: 0;
    table-layout: fixed;
    background: #fff;
}

th, td {
    padding: 10px 12px;
    text-align: center;
    white-space: nowrap;
    border-bottom: 1px solid #e0e0e0;
    font-size: 14px;
}

/* ===== Header ===== */
thead th {
    background: #f1f3f5;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 30;
}

/* ===== Footer ===== */
tfoot th {
    background: #f1f3f5;
    font-weight: 700;
    text-align: center;
    position: sticky;
    bottom: 0;
    z-index: 25;
}

/* ===== Column widths ===== */
th:nth-child(1), td:nth-child(1), tfoot th:nth-child(1) {
    width: 140px;
    min-width: 140px;
}

th:nth-child(2), td:nth-child(2), tfoot th:nth-child(2) {
    width: 120px;
    min-width: 120px;
}

/* ===== Frozen column 1 ===== */
th:nth-child(1),
td:nth-child(1),
tfoot th:nth-child(1) {
    position: sticky;
    left: 0;
    background: #fff;
    z-index: 50;
}

/* ===== Frozen column 2 ===== */
th:nth-child(2),
td:nth-child(2),
tfoot th:nth-child(2) {
    position: sticky;
    left: 140px;
    background: #fff;
    z-index: 45;
}

/* ===== Divider shadow ===== */
th:nth-child(2)::after,
td:nth-child(2)::after,
tfoot th:nth-child(2)::after {
    content: "";
    position: absolute;
    top: 0;
    right: -6px;
    width: 6px;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.18), transparent);
    pointer-events: none;
}

/* ===== Pills ===== */
.pill {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    min-width: 72px;
}

.pill-success { background:#d4edda; color:#155724; }
.pill-danger  { background:#f8d7da; color:#721c24; }
.pill-warning { background:#fff3cd; color:#856404; }
.pill-secondary { background:#e9ecef; color:#495057; }

/* ===== Mobile ===== */
@media (max-width: 768px) {
    th, td { font-size: 13px; padding: 8px 10px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div id="table-card">
<div class="table-container">
<table id="dailycheck" class="display">

<thead>
<tr id="headerRow">
    <th>Alat</th>
    <th>Site</th>
</tr>
</thead>

<tfoot>
<tr>
    <th colspan="2" style="text-align:right;">Jumlah Done</th>
</tr>
</tfoot>

</table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>

<script>
function formatDate(date) {
    return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
}

function getThisWeekDates() {
    const today = new Date();
    const day = today.getDay();
    const diff = day === 0 ? -6 : 1 - day;
    return Array.from({length:7}, (_,i) => {
        const d = new Date(today);
        d.setDate(today.getDate() + diff + i);
        return { formatted: formatDate(d), iso: d.toISOString().split('T')[0] };
    });
}

$(function () {
    const weekDates = getThisWeekDates();

    weekDates.forEach(d => $('#headerRow').append(`<th>${d.formatted}</th>`));
    weekDates.forEach(() => $('tfoot tr').append('<th>—</th>'));

    const table = new DataTable('#dailycheck', {
        autoWidth: false,
        scrollX: false,
        ajax: {
            url: 'https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec',
            dataSrc: 'data',
            cache: false
        },
        columns: [
            { data: 'Alat', width: '140px' },
            { data: 'Site', width: '120px' },
            ...weekDates.map(d => ({ data: d.iso }))
        ],
        columnDefs: [{
            targets: '_all',
            render: function (data, type) {
                if (type !== 'display') return data || '';
                const v = (data || '').trim();
                if (v === 'Done') return '<span class="pill pill-success">Done</span>';
                if (v === 'Miss') return '<span class="pill pill-danger">Miss</span>';
                if (v === 'Open') return '<span class="pill pill-warning">Open</span>';
                return v ? `<span class="pill pill-secondary">${v}</span>` : '—';
            }
        }],
        order: [[0, 'asc']],
        language: {
            search: "Cari:",
            emptyTable: "Tidak ada data minggu ini"
        },
        footerCallback: function () {
            const api = this.api();
            weekDates.forEach((_, i) => {
                let count = 0;
                api.column(i + 2).data().each(v => {
                    if ((v || '').trim() === 'Done') count++;
                });
                $(api.column(i + 2).footer()).html(count || '—');
            });
        }
    });
});
</script>

</body>
</html>
