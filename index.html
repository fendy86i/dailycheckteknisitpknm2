<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #24084F;
}

h1 {
  color: white;
  text-align: center;
  padding-top: 14px;
  margin-bottom: 6px;
  font-size: 22px;
}

/* ===== WEEK NAV ===== */
.nav {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 8px;
}

.nav button {
  border: none;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  background: #ffffff;
  color: #24084F;
  box-shadow: 0 2px 6px rgba(0,0,0,0.25);
}

.nav button:active {
  transform: scale(0.95);
}

/* ===== CARD ===== */
.card {
  background: white;
  margin: 10px auto;
  padding: 8px;
  border-radius: 10px;
  max-width: 1200px;
}

#loading {
  text-align: center;
  padding: 16px;
  font-weight: bold;
}

/* ===== TABLE ===== */
.table-wrapper {
  overflow: auto;
  max-height: 78vh;
}

table {
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;
  width: 100%;
  min-width: 920px;
  font-size: 14px;
}

th, td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

/* ===== STICKY HEADER ===== */
thead th {
  position: sticky;
  top: 0;
  background: #f1f3f5;
  z-index: 100;
}

/* ===== STICKY COLUMNS ===== */
.col-alat {
  width: 100px;
  min-width: 100px;
}

.col-site {
  width: 72px;
  min-width: 72px;
}

.sticky-alat {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 90;
  text-align: left;
  padding-left: 8px;
}

.sticky-site {
  position: sticky;
  left: 100px;
  background: #fafafa;
  z-index: 85;
}

/* ===== DATE ===== */
.date-col {
  width: 70px;
  min-width: 70px;
}

/* ===== STATUS ===== */
.pill {
  display: inline-block;
  width: 90%;
  padding: 6px 0;
  border-radius: 999px;
  font-size: 14px;
  font-weight: bold;
}

.done { background:#d4edda; color:#155724; }
.miss { background:#f8d7da; color:#721c24; }
.open { background:#fff3cd; color:#856404; }

/* ===== FOOTER ===== */
tfoot td {
  position: sticky;
  bottom: 0;
  background: #f1f3f5;
  font-weight: bold;
  z-index: 80;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  table { min-width: 100%; }
  .col-alat { width: 92px; }
  .col-site { width: 64px; }
  .sticky-site { left: 92px; }
  .date-col { width: 64px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi</h1>

<div class="nav">
  <button onclick="changeWeek(-1)">◀</button>
  <button onclick="changeWeek(1)">▶</button>
</div>

<div class="card">
<div id="loading">Memuat data...</div>

<div class="table-wrapper">
<table id="dailyTable" style="display:none">
<thead>
<tr id="headerRow">
  <th class="sticky-alat col-alat">Alat</th>
  <th class="sticky-site col-site">Site</th>
</tr>
</thead>

<tbody id="tableBody"></tbody>

<tfoot>
<tr id="footerRow">
  <td class="sticky-alat">Jumlah Done</td>
  <td class="sticky-site"></td>
</tr>
</tfoot>
</table>
</div>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec";

let weekOffset = 0;
let weekDates = [];

function getWeekDates(offset = 0) {
  const today = new Date();
  const monday = new Date(today);
  monday.setDate(today.getDate() - (today.getDay() || 7) + 1 + offset * 7);

  return Array.from({ length: 7 }, (_, i) => {
    const d = new Date(monday);
    d.setDate(monday.getDate() + i);
    return {
      label: d.toLocaleDateString("id-ID", { day: "numeric", month: "short" }),
      iso: d.toISOString().split("T")[0]
    };
  });
}

function buildHeader() {
  const headerRow = document.getElementById("headerRow");
  headerRow.innerHTML = `
    <th class="sticky-alat col-alat">Alat</th>
    <th class="sticky-site col-site">Site</th>
  `;
  weekDates.forEach(d => {
    const th = document.createElement("th");
    th.className = "date-col";
    th.textContent = d.label;
    headerRow.appendChild(th);
  });

  const footerRow = document.getElementById("footerRow");
  footerRow.innerHTML = `
    <td class="sticky-alat">Jumlah Done</td>
    <td class="sticky-site"></td>
  `;
  weekDates.forEach(() => footerRow.appendChild(document.createElement("td")));
}

function loadData() {
  document.getElementById("loading").style.display = "block";
  document.getElementById("dailyTable").style.display = "none";

  fetch(SCRIPT_URL + "?t=" + Date.now())
    .then(r => r.text())
    .then(text => {
      const json = JSON.parse(text);
      buildTable(json.data || []);
      document.getElementById("loading").style.display = "none";
      document.getElementById("dailyTable").style.display = "table";
    })
    .catch(() => {
      document.getElementById("loading").innerText = "Gagal memuat data";
    });
}

function buildTable(data) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="sticky-alat col-alat">${row.Alat || ""}</td>
      <td class="sticky-site col-site">${row.Site || ""}</td>
    `;
    weekDates.forEach(d => {
      const val = row[d.iso];
      let html = "—";
      if (val === "Done") html = `<span class="pill done">Done</span>`;
      if (val === "Miss") html = `<span class="pill miss">Miss</span>`;
      if (val === "Open") html = `<span class="pill open">Open</span>`;
      tr.innerHTML += `<td class="date-col">${html}</td>`;
    });
    tbody.appendChild(tr);
  });

  updateFooter();
}

function updateFooter() {
  weekDates.forEach((_, i) => {
    let count = 0;
    document.querySelectorAll("#tableBody tr").forEach(r => {
      if (r.cells[i + 2].innerText === "Done") count++;
    });
    document.getElementById("footerRow").cells[i + 2].textContent = count || "—";
  });
}

function changeWeek(delta) {
  weekOffset += delta;
  weekDates = getWeekDates(weekOffset);
  buildHeader();
  loadData();
}

/* INIT */
weekDates = getWeekDates(0);
buildHeader();
loadData();
</script>

</body>
</html>
