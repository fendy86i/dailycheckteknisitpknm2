<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #24084F;
}

h1 {
  color: white;
  text-align: center;
  padding-top: 14px;
  margin-bottom: 10px;
  font-size: 22px;
}

.card {
  background: white;
  margin: 10px auto;
  padding: 8px;
  border-radius: 10px;
  max-width: 1200px;
}

#loading {
  text-align: center;
  padding: 16px;
  font-weight: bold;
}

.table-wrapper {
  overflow: auto;
  max-height: 72vh;
}

table {
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;
  width: 100%;
  min-width: 920px;
  font-size: 14px;
}

th, td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

thead th {
  position: sticky;
  top: 0;
  background: #f1f3f5;
  z-index: 100;
}

.col-alat {
  width: 108px;
  min-width: 108px;
}

.col-site {
  width: 72px;
  min-width: 72px;
}

.sticky-alat {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 90;
  text-align: left;
  padding-left: 8px;
}

.sticky-site {
  position: sticky;
  left: 108px;
  background: #fafafa;
  z-index: 85;
}

.date-col {
  width: 70px;
  min-width: 70px;
}

.pill {
  display: inline-block;
  width: 90%;
  padding: 6px 0;
  border-radius: 999px;
  font-size: 14px;
  font-weight: bold;
}

.done { background:#d4edda; color:#155724; }
.miss { background:#f8d7da; color:#721c24; }
.open { background:#fff3cd; color:#856404; }

tfoot td {
  position: sticky;
  bottom: 0;
  background: #f1f3f5;
  font-weight: bold;
  z-index: 80;
}

/* ===== BOTTOM NAV ===== */
.nav-bottom {
  display: flex;
  justify-content: center;
  gap: 22px;
  padding: 12px 0 4px;
}

.nav-bottom button {
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  background: #24084F;
  color: #ffffff;
  box-shadow: 0 3px 8px rgba(0,0,0,0.35);
}

@media (max-width: 768px) {
  table { min-width: 100%; }

  .col-alat { width: 100px; }
  .col-site { width: 64px; }
  .sticky-site { left: 100px; }
  .date-col { width: 64px; }

  .nav-bottom button {
    width: 54px;
    height: 54px;
    font-size: 22px;
  }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi</h1>

<div class="card">

<div id="loading">Memuat data...</div>

<div class="table-wrapper">
<table id="dailyTable" style="display:none">
<thead>
<tr id="headerRow">
  <th class="sticky-alat col-alat">Alat</th>
  <th class="sticky-site col-site">Site</th>
</tr>
</thead>

<tbody id="tableBody"></tbody>

<tfoot>
<tr id="footerRow">
  <td class="sticky-alat">Jumlah Done</td>
  <td class="sticky-site"></td>
</tr>
</tfoot>
</table>
</div>

<!-- ðŸ”½ NAVIGATION MOVED HERE -->
<div class="nav-bottom">
  <button onclick="shiftDay(-1)">â—€</button>
  <button onclick="shiftDay(1)">â–¶</button>
</div>

</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec";

let startDate = new Date();
startDate.setHours(0,0,0,0);

let dateWindow = [];
let cachedData = [];

function buildDateWindow() {
  dateWindow = Array.from({ length: 7 }, (_, i) => {
    const d = new Date(startDate);
    d.setDate(startDate.getDate() + i);
    return {
      label: d.toLocaleDateString("id-ID", { day: "numeric", month: "short" }),
      iso: d.toISOString().split("T")[0]
    };
  });
}

function buildHeaderFooter() {
  const headerRow = document.getElementById("headerRow");
  headerRow.innerHTML = `
    <th class="sticky-alat col-alat">Alat</th>
    <th class="sticky-site col-site">Site</th>
  `;
  dateWindow.forEach(d => {
    const th = document.createElement("th");
    th.className = "date-col";
    th.textContent = d.label;
    headerRow.appendChild(th);
  });

  const footerRow = document.getElementById("footerRow");
  footerRow.innerHTML = `
    <td class="sticky-alat">Jumlah Done</td>
    <td class="sticky-site"></td>
  `;
  dateWindow.forEach(() => footerRow.appendChild(document.createElement("td")));
}

fetch(SCRIPT_URL + "?t=" + Date.now())
  .then(r => r.text())
  .then(text => {
    cachedData = JSON.parse(text).data || [];
    document.getElementById("loading").style.display = "none";
    document.getElementById("dailyTable").style.display = "table";
    render();
  })
  .catch(() => {
    document.getElementById("loading").innerText = "Gagal memuat data";
  });

function render() {
  buildDateWindow();
  buildHeaderFooter();
  buildTable();
}

function buildTable() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  cachedData.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="sticky-alat col-alat">${row.Alat || ""}</td>
      <td class="sticky-site col-site">${row.Site || ""}</td>
    `;

    dateWindow.forEach(d => {
      const val = row[d.iso];
      let html = "â€”";
      if (val === "Done") html = `<span class="pill done">Done</span>`;
      if (val === "Miss") html = `<span class="pill miss">Miss</span>`;
      if (val === "Open") html = `<span class="pill open">Open</span>`;
      tr.innerHTML += `<td class="date-col">${html}</td>`;
    });

    tbody.appendChild(tr);
  });

  updateFooter();
}

function updateFooter() {
  dateWindow.forEach((_, i) => {
    let count = 0;
    document.querySelectorAll("#tableBody tr").forEach(r => {
      if (r.cells[i + 2].innerText === "Done") count++;
    });
    document.getElementById("footerRow").cells[i + 2].textContent = count || "â€”";
  });
}

function shiftDay(delta) {
  startDate.setDate(startDate.getDate() + delta);
  render();
}
</script>

</body>
</html>
