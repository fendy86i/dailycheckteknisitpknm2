<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Daily Check Teknisi</h1>

<div class="card">

<div id="loading">Memuat data...</div>

<div class="table-wrapper">
<table id="dailyTable" style="display:none">
<thead>
<tr id="headerRow"></tr>
</thead>

<tbody id="tableBody"></tbody>

<tfoot>
<tr id="footerRow">
  <th class="sticky-alat jumlah-label">Jumlah Done</th>
  <th class="sticky-site"></th>
</tr>
</tfoot>
</table>
</div>

<div class="nav-bottom">
  <button class="nav-circle" onclick="shiftDay(-1)">◀</button>
  <button class="nav-circle" onclick="shiftDay(1)">▶</button>
</div>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec";

let startDate = new Date();
startDate.setHours(0,0,0,0);

let cachedData = [];
let originalOrder = [];
let dateWindow = [];
let sortState = {};

function buildDateWindow() {
  dateWindow = Array.from({ length: 7 }, (_, i) => {
    const d = new Date(startDate);
    d.setDate(startDate.getDate() + i);
    return {
      label: d.toLocaleDateString("id-ID", { day: "numeric", month: "short" }),
      iso: d.toISOString().split("T")[0]
    };
  });
}

function header(label, key, type) {
  return `
    <div class="header-wrap">
      <span>${label}</span>
      <button class="sort-one" onclick="sortColumn('${key}','${type}',this)">▲</button>
    </div>
  `;
}

function buildHeaderFooter() {
  const hr = document.getElementById("headerRow");
  hr.innerHTML = `
    <th class="sticky-alat sticky-top col-alat">${header("Alat","Alat","text")}</th>
    <th class="sticky-site sticky-top col-site">${header("Site","Site","text")}</th>
  `;

  dateWindow.forEach(d => {
    const th = document.createElement("th");
    th.className = "sticky-top date-col";
    th.innerHTML = header(d.label, d.iso, "date");
    hr.appendChild(th);
  });

  const fr = document.getElementById("footerRow");
  fr.innerHTML = `
    <th class="sticky-alat jumlah-label">Jumlah Done</th>
    <th class="sticky-site"></th>
  `;
  dateWindow.forEach(() => fr.appendChild(document.createElement("td")));
}

fetch(SCRIPT_URL + "?t=" + Date.now())
  .then(r => r.json())
  .then(json => {
    cachedData = json.data || [];
    originalOrder = [...cachedData];
    document.getElementById("loading").style.display = "none";
    document.getElementById("dailyTable").style.display = "table";
    render();
  })
  .catch(() => {
    document.getElementById("loading").innerText = "Gagal memuat data";
  });

function render() {
  buildDateWindow();
  buildHeaderFooter();
  buildTable();
}

function buildTable() {
  const tb = document.getElementById("tableBody");
  tb.innerHTML = "";

  cachedData.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="sticky-alat col-alat">${r.Alat || ""}</td>
      <td class="sticky-site col-site">${r.Site || ""}</td>
    `;

    dateWindow.forEach(d => {
      const v = r[d.iso];
      let html = "—";
      if (v === "Done") html = `<span class="pill done">Done</span>`;
      if (v === "Miss") html = `<span class="pill miss">Miss</span>`;
      if (v === "Open") html = `<span class="pill open">Open</span>`;
      tr.innerHTML += `<td class="date-col">${html}</td>`;
    });

    tb.appendChild(tr);
  });

  updateFooter();
}

function updateFooter() {
  dateWindow.forEach((_, i) => {
    let c = 0;
    document.querySelectorAll("#tableBody tr").forEach(r => {
      if (r.cells[i + 2].innerText === "Done") c++;
    });
    document.getElementById("footerRow").cells[i + 2].textContent = c || "—";
  });
}

function sortColumn(key, type, btn) {
  const state = (sortState[key] ?? 0);
  sortState = {};
  sortState[key] = (state + 1) % 3;

  document.querySelectorAll(".sort-one").forEach(b => b.textContent = "▲");

  if (sortState[key] === 0) {
    cachedData = [...originalOrder];
    btn.textContent = "△";
  }

  if (sortState[key] === 1) {
    btn.textContent = "▲";
    cachedData.sort((a,b) =>
      type === "text"
        ? (a[key]||"").localeCompare(b[key]||"")
        : (b[key]==="Done") - (a[key]==="Done")
    );
  }

  if (sortState[key] === 2) {
    btn.textContent = "▼";
    cachedData.sort((a,b) =>
      type === "text"
        ? (b[key]||"").localeCompare(a[key]||"")
        : (a[key]==="Done") - (b[key]==="Done")
    );
  }

  buildTable();
}

function shiftDay(d) {
  startDate.setDate(startDate.getDate() + d);
  render();
}
</script>

</body>
</html>
