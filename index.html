<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Daily Check Teknisi</h1>

<div id="table-card">

  <div id="loading">Memuat data...</div>

  <div class="table-container">
    <table id="dailyTable" style="display:none">
      <thead>
        <tr id="headerRow"></tr>
      </thead>

      <tbody id="tableBody"></tbody>

      <tfoot>
        <tr id="footerRow"></tr>
      </tfoot>
    </table>
  </div>

  <!-- Navigation BELOW table -->
  <div class="nav-bottom" style="text-align:center; margin-top:10px;">
    <button onclick="shiftDay(-1)">◀</button>
    <button onclick="shiftDay(1)">▶</button>
  </div>

</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec";

let startDate = new Date();
startDate.setHours(0,0,0,0);

let dateWindow = [];
let cachedData = [];
let originalOrder = [];
let sortState = {}; // key -> 0,1,2

/* =========================
   DATE WINDOW (7 DAYS)
========================= */
function buildDateWindow() {
  dateWindow = Array.from({ length: 7 }, (_, i) => {
    const d = new Date(startDate);
    d.setDate(startDate.getDate() + i);
    return {
      label: d.toLocaleDateString("id-ID", { day: "numeric", month: "short" }),
      iso: d.toISOString().split("T")[0]
    };
  });
}

/* =========================
   HEADER TEMPLATE
========================= */
function header(label, key, type) {
  return `
    <div class="header-wrap">
      ${label}
      <button class="sort-one" onclick="sortColumn('${key}','${type}',this)">▲</button>
    </div>
  `;
}

/* =========================
   BUILD HEADER + FOOTER
========================= */
function buildHeaderFooter() {
  const hr = document.getElementById("headerRow");
  hr.innerHTML = "";

  hr.innerHTML += `
    <th class="col-alat">
      ${header("Alat","Alat","text")}
    </th>
    <th class="col-site">
      ${header("Site","Site","text")}
    </th>
  `;

  dateWindow.forEach(d => {
    const th = document.createElement("th");
    th.className = "date-col";
    th.innerHTML = header(d.label, d.iso, "date");
    hr.appendChild(th);
  });

  const fr = document.getElementById("footerRow");
  fr.innerHTML = `
    <th class="jumlah-label" colspan="2">Jumlah Done</th>
  `;

  dateWindow.forEach(() => {
    const td = document.createElement("td");
    td.textContent = "—";
    fr.appendChild(td);
  });
}

/* =========================
   FETCH DATA (ONCE)
========================= */
fetch(SCRIPT_URL + "?t=" + Date.now())
  .then(r => r.json())
  .then(json => {
    cachedData = json.data || [];
    originalOrder = [...cachedData];
    document.getElementById("loading").style.display = "none";
    document.getElementById("dailyTable").style.display = "table";
    render();
  })
  .catch(() => {
    document.getElementById("loading").innerText = "Gagal memuat data";
  });

/* =========================
   RENDER TABLE
========================= */
function render() {
  buildDateWindow();
  buildHeaderFooter();
  buildTable();
}

/* =========================
   BUILD BODY
========================= */
function buildTable() {
  const tb = document.getElementById("tableBody");
  tb.innerHTML = "";

  cachedData.forEach(r => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="col-alat">${r.Alat || ""}</td>
      <td class="col-site">${r.Site || ""}</td>
    `;

    dateWindow.forEach(d => {
      const v = r[d.iso];
      let html = "—";
      if (v === "Done") html = `<span class="pill pill-success">Done</span>`;
      if (v === "Miss") html = `<span class="pill pill-danger">Miss</span>`;
      if (v === "Open") html = `<span class="pill pill-warning">Open</span>`;
      tr.innerHTML += `<td class="date-col">${html}</td>`;
    });

    tb.appendChild(tr);
  });

  updateFooter();
}

/* =========================
   FOOTER COUNTS
========================= */
function updateFooter() {
  dateWindow.forEach((_, i) => {
    let count = 0;
    document.querySelectorAll("#tableBody tr").forEach(row => {
      if (row.cells[i + 2].innerText.trim() === "Done") count++;
    });
    document.getElementById("footerRow").cells[i + 1].textContent = count || "—";
  });
}

/* =========================
   3-STATE SORT
========================= */
function sortColumn(key, type, btn) {
  const state = sortState[key] ?? 0;
  sortState = {};
  sortState[key] = (state + 1) % 3;

  document.querySelectorAll(".sort-one").forEach(b => b.textContent = "▲");

  if (sortState[key] === 0) {
    cachedData = [...originalOrder];
    return buildTable();
  }

  if (sortState[key] === 1) {
    if (type === "text") {
      cachedData.sort((a,b) => (a[key]||"").localeCompare(b[key]||""));
    } else {
      cachedData.sort((a,b) => (b[key]==="Done") - (a[key]==="Done"));
    }
  }

  if (sortState[key] === 2) {
    btn.textContent = "▼";
    if (type === "text") {
      cachedData.sort((a,b) => (b[key]||"").localeCompare(a[key]||""));
    } else {
      cachedData.sort((a,b) => (a[key]==="Done") - (b[key]==="Done"));
    }
  }

  buildTable();
}

/* =========================
   DAY SHIFT
========================= */
function shiftDay(delta) {
  startDate.setDate(startDate.getDate() + delta);
  render();
}
</script>

</body>
</html>
