<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi TPKNM2 - Minggu Ini</title>

<link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css"/>

<style>
/* ===== Base ===== */
body {
    margin: 0;
    padding: 16px 10px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background-color: #24084F;
    color: white;
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 16px;
}

/* ===== Card ===== */
#table-card {
    max-width: 1400px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 14px;
    color: #333;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
}

/* ===== Scroll container ===== */
.table-container {
    overflow-x: auto;
    position: relative;
    -webkit-overflow-scrolling: touch;
}

/* ===== Table ===== */
table {
    width: 100%;
    min-width: 900px;
    border-collapse: separate;
    border-spacing: 0;
    background: white;
}

th, td {
    padding: 10px 12px;
    text-align: center;
    white-space: nowrap;
    border-bottom: 1px solid #e0e0e0;
    font-size: 14px;
}

/* ===== Header sticky ===== */
thead th {
    background: #f1f3f5;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 5;
}

/* ===== Frozen columns ===== */
th:nth-child(1),
td:nth-child(1) {
    position: sticky;
    left: 0;
    background: #ffffff;
    z-index: 6;
    min-width: 140px;
}

th:nth-child(2),
td:nth-child(2) {
    position: sticky;
    left: 140px; /* must match column 1 width */
    background: #ffffff;
    z-index: 6;
    min-width: 120px;
}

/* Shadow divider */
th:nth-child(2)::after,
td:nth-child(2)::after {
    content: "";
    position: absolute;
    top: 0;
    right: -6px;
    width: 6px;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.15), transparent);
}

/* ===== Footer ===== */
tfoot th {
    background: #f1f3f5;
    font-weight: 700;
}

/* ===== Status pills ===== */
.pill {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    min-width: 70px;
}

.pill-success { background:#d4edda; color:#155724; }
.pill-danger  { background:#f8d7da; color:#721c24; }
.pill-warning { background:#fff3cd; color:#856404; }
.pill-secondary { background:#e9ecef; color:#495057; }

/* ===== Loading overlay ===== */
#loading {
    position: fixed;
    inset: 0;
    background: rgba(36,8,79,.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    font-size: 18px;
}

#loading::after {
    content: "";
    width: 36px;
    height: 36px;
    border: 4px solid #ccc;
    border-top: 4px solid #fff;
    border-radius: 50%;
    margin-top: 14px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ===== Mobile tweaks ===== */
@media (max-width: 768px) {
    h1 { font-size: 18px; }
    th, td { font-size: 13px; padding: 8px 10px; }
    .pill { font-size: 11px; padding: 5px 10px; }
}
</style>
</head>

<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div id="loading">Memuat data minggu ini…</div>

<div id="table-card">
    <div class="table-container">
        <table id="dailycheck" class="display">
            <thead>
                <tr id="headerRow">
                    <th>Alat</th>
                    <th>Site</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2" style="text-align:right;">Jumlah Done:</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>

<script>
function formatDate(date) {
    return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
}

function getThisWeekDates() {
    const today = new Date();
    const day = today.getDay();
    const diff = day === 0 ? -6 : 1 - day;
    return Array.from({length:7}, (_,i) => {
        const d = new Date(today);
        d.setDate(today.getDate() + diff + i);
        return { formatted: formatDate(d), iso: d.toISOString().split('T')[0] };
    });
}

$(function () {
    const weekDates = getThisWeekDates();

    weekDates.forEach(d => $('#headerRow').append(`<th>${d.formatted}</th>`));
    weekDates.forEach(() => $('tfoot tr').append('<th>—</th>'));

    const table = new DataTable('#dailycheck', {
        ajax: {
            url: 'https://script.google.com/macros/s/AKfycbxSwSlCEN9ar6MILTXA5W4p0GkGWbHIp77yXiAACd8Bvoi2eOG48TFtXRvuUt31oFkx/exec',
            dataSrc: 'data',
            cache: false
        },
        columns: [
            { data: 'Alat' },
            { data: 'Site' },
            ...weekDates.map(d => ({ data: d.iso, defaultContent: '—' }))
        ],
        columnDefs: [{
            targets: '_all',
            render: function (data, type) {
                if (type !== 'display') return data || '';
                const v = (data || '').trim();
                if (v === 'Done') return '<span class="pill pill-success">Done</span>';
                if (v === 'Miss') return '<span class="pill pill-danger">Miss</span>';
                if (v === 'Open') return '<span class="pill pill-warning">Open</span>';
                return v ? `<span class="pill pill-secondary">${v}</span>` : '—';
            }
        }],
        order: [[0, 'asc']],
        language: {
            search: "Cari:",
            emptyTable: "Tidak ada data minggu ini"
        },
        footerCallback: function () {
            const api = this.api();
            weekDates.forEach((_, i) => {
                let count = 0;
                api.column(i + 2).data().each(v => { if ((v || '').trim() === 'Done') count++; });
                $(api.column(i + 2).footer()).html(count || '—');
            });
        }
    });

    table.on('xhr', () => $('#loading').hide());
});
</script>

</body>
</html>
