<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi TPKNM2</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #24084F;
  color: #333;
}

h1 {
  text-align: center;
  color: white;
  padding: 16px 8px;
  margin: 0;
  font-size: 22px;
}

/* ===== CARD ===== */
.card {
  background: white;
  margin: 12px;
  padding: 8px;
  border-radius: 10px;
  overflow: hidden;
}

/* ===== TABLE WRAPPER ===== */
.table-wrapper {
  overflow-x: auto;
  position: relative;
}

/* ===== TABLE ===== */
table {
  border-collapse: separate;
  border-spacing: 0;
  width: 100%;
  min-width: 900px;
  table-layout: fixed;
  font-size: 14px;
}

/* ===== HEADER ===== */
thead th {
  position: sticky;
  top: 0;
  background: #f1f3f5;
  z-index: 40;
  border-bottom: 2px solid #ccc;
}

/* ===== CELLS ===== */
th, td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

/* ===== STICKY COLUMNS ===== */
.col-alat {
  width: 64px;
  min-width: 64px;
}

.col-site {
  width: 70px;
  min-width: 70px;
}

.sticky-alat {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 60;
}

.sticky-site {
  position: sticky;
  left: 64px;
  background: #fafafa;
  z-index: 55;
}

/* ===== PILLS ===== */
.pill {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 12px;
}

.done { background:#d4edda; color:#155724; }
.miss { background:#f8d7da; color:#721c24; }
.open { background:#fff3cd; color:#856404; }

/* ===== SORT BUTTON ===== */
.sort-btn {
  cursor: pointer;
  font-size: 10px;
  margin-left: 4px;
  user-select: none;
  opacity: 0.6;
}

.sort-btn:hover {
  opacity: 1;
}

/* ===== FOOTER ===== */
tfoot td {
  position: sticky;
  bottom: 0;
  background: #f1f3f5;
  font-weight: bold;
  z-index: 30;
}
</style>
</head>

<body>

<h1>Daily Check Teknisi TPKNM2 - Minggu Ini</h1>

<div class="card">
<div class="table-wrapper">
<table id="dailyTable">

<thead>
<tr>
  <th class="col-alat sticky-alat">Alat</th>
  <th class="col-site sticky-site">Site</th>
  <th>6 Jan <span class="sort-btn" onclick="sortByDone(2)">▲</span></th>
  <th>7 Jan <span class="sort-btn" onclick="sortByDone(3)">▲</span></th>
  <th>8 Jan <span class="sort-btn" onclick="sortByDone(4)">▲</span></th>
  <th>9 Jan <span class="sort-btn" onclick="sortByDone(5)">▲</span></th>
  <th>10 Jan <span class="sort-btn" onclick="sortByDone(6)">▲</span></th>
</tr>
</thead>

<tbody id="tableBody">
<tr>
  <td class="sticky-alat col-alat">FL01</td>
  <td class="sticky-site col-site">TPKNM2</td>
  <td><span class="pill done">Done</span></td>
  <td><span class="pill miss">Miss</span></td>
  <td><span class="pill miss">Miss</span></td>
  <td><span class="pill miss">Miss</span></td>
  <td><span class="pill open">Open</span></td>
</tr>

<tr>
  <td class="sticky-alat col-alat">HT01</td>
  <td class="sticky-site col-site">TPKNM2</td>
  <td><span class="pill done">Done</span></td>
  <td><span class="pill done">Done</span></td>
  <td><span class="pill done">Done</span></td>
  <td><span class="pill miss">Miss</span></td>
  <td><span class="pill open">Open</span></td>
</tr>
</tbody>

<tfoot>
<tr>
  <td colspan="2" class="sticky-alat sticky-site">Jumlah Done</td>
  <td>46</td>
  <td>38</td>
  <td>28</td>
  <td>18</td>
  <td>23</td>
</tr>
</tfoot>

</table>
</div>
</div>

<script>
function sortByDone(colIndex) {
  const tbody = document.getElementById("tableBody");
  const rows = Array.from(tbody.rows);

  rows.sort((a, b) => {
    const aText = a.cells[colIndex].innerText.trim();
    const bText = b.cells[colIndex].innerText.trim();

    if (aText === "Done" && bText !== "Done") return -1;
    if (aText !== "Done" && bText === "Done") return 1;
    return 0;
  });

  rows.forEach(row => tbody.appendChild(row));
}
</script>

</body>
</html>
