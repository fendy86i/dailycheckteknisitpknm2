<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Check Teknisi</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #24084F;
}

h1 {
  color: white;
  text-align: center;
  padding: 14px;
  font-size: 22px;
}

/* ===== CARD ===== */
.card {
  background: white;
  margin: 12px auto;
  padding: 8px;
  border-radius: 10px;
  max-width: 1400px;   /* center on PC */
}

/* ===== TABLE WRAPPER ===== */
.table-wrapper {
  overflow-x: auto;
}

/* ===== TABLE ===== */
table {
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;
  width: 100%;
  min-width: 980px;   /* PC: leave left & right blank space */
  font-size: 14px;
}

/* ===== CELLS ===== */
th, td {
  padding: 6px 4px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

/* ===== HEADER ===== */
thead th {
  position: sticky;
  top: 0;
  background: #f1f3f5;
  z-index: 40;
}

/* ===== STICKY COLUMNS ===== */
.col-alat {
  width: 80px;        /* extended a little */
  min-width: 80px;
}

.col-site {
  width: 70px;
  min-width: 70px;
}

.sticky-alat {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 60;
}

.sticky-site {
  position: sticky;
  left: 80px;        /* MUST match .col-alat width */
  background: #fafafa;
  z-index: 55;
}

/* ===== DATE COLUMNS ===== */
.date-col {
  width: 90px;       /* PC size */
  min-width: 90px;
}

/* ===== STATUS PILLS ===== */
.pill {
  padding: 4px 8px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: bold;
}
.done { background:#d4edda; color:#155724; }
.miss { background:#f8d7da; color:#721c24; }
.open { background:#fff3cd; color:#856404; }

/* ===== SORT ICON ===== */
.sort-btn {
  font-size: 10px;
  cursor: pointer;
  margin-left: 4px;
  opacity: 0.6;
}
.sort-btn:hover { opacity: 1; }

/* ===== FOOTER ===== */
tfoot td {
  position: sticky;
  bottom: 0;
  background: #f1f3f5;
  font-weight: bold;
}

/* ===================== */
/* ðŸ“± MOBILE OPTIMIZATION */
/* ===================== */
@media (max-width: 768px) {

  table {
    min-width: 100%;      /* fill screen, no blank space */
  }

  .col-alat {
    width: 72px;
    min-width: 72px;
  }

  .col-site {
    width: 64px;
    min-width: 64px;
  }

  .sticky-site {
    left: 72px;
  }

  .date-col {
    width: 64px;         /* narrow date columns */
    min-width: 64px;
  }

  .pill {
    padding: 3px 6px;
    font-size: 10px;
  }
}
</style>
</head>
